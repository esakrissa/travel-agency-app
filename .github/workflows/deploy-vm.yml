name: Deploy to VM for Testing

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 34.57.0.40 >> ~/.ssh/known_hosts
      
      - name: Configure VM firewall
        run: |
          ssh esakrissa@34.57.0.40 "sudo ufw allow 8080/tcp || true"
          
      - name: Deploy to VM
        run: |
          rsync -avz --exclude 'node_modules' --exclude '.git' ./ esakrissa@34.57.0.40:~/travel-agency-app/
          ssh esakrissa@34.57.0.40 "cd ~/travel-agency-app && npm install && \
          sudo npm install pm2 -g && \
          pm2 stop travel-agency-app || true && \
          pm2 delete travel-agency-app || true && \
          pm2 start ecosystem.config.js && \
          pm2 save && \
          sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u esakrissa --hp /home/esakrissa || true"
      
      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 5
          curl -s http://34.57.0.40:8080/health || echo "Health check failed, but continuing..."
          ssh esakrissa@34.57.0.40 "pm2 status && cat ~/travel-agency-app/app.log | tail -n 20" 