name: Deploy to VM for Testing

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 34.57.0.40 >> ~/.ssh/known_hosts
      
      - name: Configure VM firewall
        run: |
          ssh esakrissa@34.57.0.40 "sudo ufw allow 8080/tcp || true"
          
      - name: Deploy to VM
        run: |
          rsync -avz --exclude 'node_modules' --exclude '.git' ./ esakrissa@34.57.0.40:~/travel-agency-app/
          ssh esakrissa@34.57.0.40 "cd ~/travel-agency-app && \
          echo 'Installing dependencies...' && \
          npm install && \
          echo 'Installing PM2...' && \
          sudo npm install pm2 -g && \
          echo 'Cleaning up old processes...' && \
          pm2 delete all || true && \
          sudo pkill -f 'node index.js' || true && \
          sleep 2 && \
          echo 'Starting application with PM2...' && \
          pm2 start ecosystem.config.js && \
          pm2 save && \
          pm2 startup systemd -u esakrissa --hp /home/esakrissa || true && \
          echo 'Deployment completed.'"
      
      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 5
          echo "Checking application health..."
          curl -v http://34.57.0.40:8080/health || echo "Health check failed, but continuing..."
          echo "Checking PM2 status..."
          ssh esakrissa@34.57.0.40 "pm2 list && echo 'Application logs:' && tail -n 20 ~/travel-agency-app/app.log" 