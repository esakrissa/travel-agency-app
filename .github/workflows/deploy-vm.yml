name: Deploy to VM for Testing

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 34.57.0.40 >> ~/.ssh/known_hosts
      
      - name: Configure VM firewall
        run: |
          ssh esakrissa@34.57.0.40 "sudo ufw allow 8080/tcp || true"
          
      - name: Deploy to VM
        run: |
          # Transfer files
          rsync -avz --exclude 'node_modules' --exclude '.git' ./ esakrissa@34.57.0.40:~/travel-agency-app/

          # Execute deployment script
          ssh esakrissa@34.57.0.40 "bash -e" << 'ENDSSH'
          cd ~/travel-agency-app

          echo 'ğŸ“¦ Installing dependencies...'
          npm install

          echo 'ğŸš€ Installing PM2...'
          sudo npm install pm2 -g

          echo 'ğŸ§¹ Cleaning up old processes...'
          if pm2 describe travel-agency-app > /dev/null 2>&1; then
            pm2 delete travel-agency-app
          else
            echo 'No existing PM2 process found'
          fi

          if pgrep -f 'node index.js' > /dev/null 2>&1; then
            sudo pkill -f 'node index.js'
            echo 'Killed existing Node.js processes'
          else
            echo 'No existing Node.js processes found'
          fi

          sleep 2

          echo 'ğŸŒŸ Starting application with PM2...'
          pm2 start ecosystem.config.js

          echo 'ğŸ’¾ Saving PM2 configuration...'
          pm2 save --force

          echo 'ğŸ”„ Configuring PM2 startup...'
          sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u esakrissa --hp /home/esakrissa > /dev/null 2>&1 || true

          echo 'âœ… Deployment completed successfully'
          ENDSSH

      - name: Verify deployment
        run: |
          echo "â³ Waiting for application to start..."
          sleep 5
          echo "ğŸ¥ Checking application health..."
          curl -v http://34.57.0.40:8080/health || echo "Health check failed, but continuing..."
          echo "ğŸ“Š Checking PM2 status..."
          ssh esakrissa@34.57.0.40 "pm2 list && echo 'ğŸ“ Recent application logs:' && tail -n 20 ~/travel-agency-app/app.log" 